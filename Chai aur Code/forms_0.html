<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Form</h1>

    <form action="" method="get" accept-charset="English" autocomplete="on" enctype="multipart/form-data">
        <!-- Usually label is used with input tag to tell screen readers what kind of information is being stored inside the tag -->
        <label for="fname">First Name</label>
        <input type="text" placeholder="First Name" id="fname">
        <br/>
        <label for="lname">Last Name</label>
        <input type="text" placeholder="Last Name" id="lname" value="Ishant">
        <br/>
        <input type="password" name="" id="">
        <br/>
        <input type="week">
        <button type="reset" value="reset"> Reset </button>
        <br/>
        <button type="submit">Submit</button>
        <br/>
        <!-- Select Type Input -->
    </form>
</body>
</html>
